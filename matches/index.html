<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Matches</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .matches-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .match-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .match-card img {
            width: 100%;
            height: 170px;
            object-fit: cover;
            border-radius: 10px;
        }
        .match-info {
            margin-top: 10px;
        }
        .match-info p {
            margin: 5px 0;
        }
        .match-info strong {
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Upcoming Matches</h1>
    <div class="matches-container" id="matchesContainer"></div>

    <script>
        const APP_ID = "08943DAB-53CC-453A-9E41-957BDCF9E5AC";
        const REST_API_KEY = "F5CBFC47-EC05-47A8-8C6A-09BB1E4A71B8";
        const API_URL = `https://api.backendless.com/${APP_ID}/${REST_API_KEY}/data/Matches`;

        async function fetchMatches() {
            try {
                const response = await fetch(API_URL);
                const matches = await response.json();

                const container = document.getElementById("matchesContainer");
                container.innerHTML = "";

                matches.forEach(match => {
                    const card = document.createElement("div");
                    card.classList.add("match-card");

                    card.innerHTML = `
                        <img src="${match.imageUrl || 'https://via.placeholder.com/300'}" alt="Match Image">
                        <div class="match-info">
                            <p><strong>Name:</strong> ${match.name || 'N/A'}</p>
                            <p><strong>ID:</strong> ${match.matchId || 'N/A'}</p>
                            <p><strong>Password:</strong> ${match.password || 'N/A'}</p>
                            <p><strong>Time:</strong> ${match.time || 'N/A'}</p>
                            <p><strong>Participants:</strong> ${match.participants || 'N/A'}</p>
                            <p><strong>Mode:</strong> ${match.mode || 'N/A'}</p>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error("Error fetching matches:", error);
            }
        }

        fetchMatches();
    </script>

</body>
</html>
