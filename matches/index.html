<!DOCTYPE html>
<html>
<head>
    <title>Matches</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>Upcoming Matches</h2>
    <div id="matches"></div>

    <script>
        const APP_ID = "08943DAB-53CC-453A-9E41-957BDCF9E5AC";
        const API_KEY = "8103DBA5-534D-493C-942D-21E5249F791C";

        function loadMatches() {
            fetch(`https://api.backendless.com/${APP_ID}/${API_KEY}/data/Matches`)
            .then(res => res.json())
            .then(data => {
                let html = "";
                data.forEach(match => {
                    html += `<p>🏆 ${match.title} — 🕒 ${match.time}</p>`;
                });
                document.getElementById("matches").innerHTML = html;
            })
            .catch(err => {
                document.getElementById("matches").innerText = "❌ Error loading matches.";
                console.error(err);
            });
        }

        loadMatches();
    </script>
</body>
</html>
