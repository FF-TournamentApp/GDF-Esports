<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Joining Matchâ€¦</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:Arial, sans-serif; background:#0b1220; color:#fff; display:flex; align-items:center; justify-content:center; height:100vh; margin:0}
    .card{background:#121a2e; padding:24px 20px; border-radius:12px; width:min(92%,420px); box-shadow:0 10px 30px rgba(0,0,0,.3)}
    h1{margin:0 0 10px; font-size:20px}
    p{margin:8px 0}
    .ok{background:#12c48b; border:none; color:#001; font-weight:bold; padding:10px 12px; border-radius:8px; cursor:pointer}
  </style>
</head>
<body>
  <div class="card">
    <h1>Thanks! Finalizing your joinâ€¦</h1>
    <p id="status">Updating match participantsâ€¦</p>
    <p id="details" style="opacity:.8"></p>
    <button id="back" class="ok" style="display:none" onclick="goBack()">Back to Matches</button>
  </div>

<script>
/* ===== Backendless config (same as matches.html) ===== */
const BACKENDLESS_APP_ID   = "08943DAB-53CC-453A-9E41-957BDCF9E5AC";
const BACKENDLESS_REST_KEY = "F5CBFC47-EC05-47A8-8C6A-09BB1E4A71B8";
const BL_BASE   = `https://api.backendless.com/${BACKENDLESS_APP_ID}/${BACKENDLESS_REST_KEY}`;
const MATCHES   = `${BL_BASE}/data/Matches`;
const MATCHLIST = location.origin + "/matches.html"; // change if your list page name/path is different
/* ==================================================== */

const params = new URLSearchParams(location.search);
const objectId = params.get("match");
const statusEl = document.getElementById("status");
const detailsEl = document.getElementById("details");
const backBtn = document.getElementById("back");

async function finalizeJoin() {
  if (!objectId) {
    statusEl.textContent = "Missing match id. Cannot update.";
    backBtn.style.display = "inline-block";
    return;
  }
  try {
    // Load current record
    const m = await fetch(`${MATCHES}/${objectId}`).then(r=>r.json());
    const current = Number(m.Participants || 0);
    // Increment participants
    const updated = await fetch(`${MATCHES}/${objectId}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ Participants: current + 1 })
    }).then(r=>r.json());

    statusEl.textContent = "Youâ€™re in! ðŸŽ‰";
    detailsEl.innerHTML = `Match: <b>${updated.MatchName || "N/A"}</b><br/>Participants: <b>${updated.Participants}</b>`;
  } catch (e) {
    console.error(e);
    statusEl.textContent = "Couldnâ€™t update the match automatically.";
    detailsEl.textContent = "If you paid successfully, contact support to confirm your spot.";
  } finally {
    backBtn.style.display = "inline-block";
  }
}

function goBack(){ window.location.href = MATCHLIST; }

finalizeJoin();
</script>
</body>
</html>
