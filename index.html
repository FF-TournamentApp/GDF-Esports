<!DOCTYPE html>
<html>
<head>
    <title>Owner Panel - Matches</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial; padding: 20px; background: #f0f0f0; }
        h2 { text-align: center; }
        form, .match-list { background: white; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        input, select { width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #ccc; }
        button { padding: 10px; background: green; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button.delete { background: red; }
        .match-card { padding: 10px; margin: 5px 0; background: #fafafa; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>

<h2>Owner Panel - Manage Matches</h2>

<form id="matchForm">
    <input type="text" id="matchName" placeholder="Match Name" required>
    <input type="text" id="matchId" placeholder="Match ID" required>
    <input type="text" id="matchTime" placeholder="Match Time" required>
    <input type="text" id="password" placeholder="Password" required>
    <input type="text" id="imageUrl" placeholder="Image URL" required>
    <input type="number" id="participants" placeholder="Participants Count" required>
    <select id="mode" required>
        <option value="">Select Mode</option>
        <option value="Solo">Solo</option>
        <option value="Duo">Duo</option>
        <option value="Squad">Squad</option>
    </select>
    <button type="submit">Add Match</button>
</form>

<div class="match-list">
    <h3>All Matches</h3>
    <div id="matches"></div>
</div>

<script>
const APP_ID = "08943DAB-53CC-453A-9E41-957BDCF9E5AC";
const REST_KEY = "F5CBFC47-EC05-47A8-8C6A-09BB1E4A71B8";
const BASE_URL = `https://api.backendless.com/${APP_ID}/${REST_KEY}/data/Matches`;

document.getElementById("matchForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const match = {
        matchName: document.getElementById("matchName").value,
        matchId: document.getElementById("matchId").value,
        matchTime: document.getElementById("matchTime").value,
        password: document.getElementById("password").value,
        imageUrl: document.getElementById("imageUrl").value,
        participants: parseInt(document.getElementById("participants").value),
        mode: document.getElementById("mode").value
    };

    try {
        const res = await fetch(BASE_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(match)
        });
        const data = await res.json();
        alert("Match added successfully!");
        loadMatches();
    } catch (err) {
        alert("Failed to add match.");
        console.error(err);
    }
});

async function loadMatches() {
    try {
        const res = await fetch(BASE_URL);
        const matches = await res.json();
        const container = document.getElementById("matches");
        container.innerHTML = "";
        matches.forEach(m => {
            const card = document.createElement("div");
            card.className = "match-card";
            card.innerHTML = `
                <b>${m.matchName}</b> (${m.mode})<br>
                ID: ${m.matchId} | Time: ${m.matchTime} | Players: ${m.participants}<br>
                <img src="${m.imageUrl}" width="100"><br>
                Password: ${m.password}<br>
                <button class="delete" onclick="deleteMatch('${m.objectId}')">Delete</button>
            `;
            container.appendChild(card);
        });
    } catch (err) {
        console.error("Failed to load matches", err);
    }
}

async function deleteMatch(id) {
    if (!confirm("Are you sure you want to delete this match?")) return;
    try {
        await fetch(`${BASE_URL}/${id}`, { method: "DELETE" });
        alert("Match deleted.");
        loadMatches();
    } catch (err) {
        alert("Failed to delete match.");
    }
}

loadMatches();
</script>

</body>
</html>
